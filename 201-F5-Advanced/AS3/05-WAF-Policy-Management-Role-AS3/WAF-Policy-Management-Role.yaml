---
- name: CHMOD WebServer - Open
  hosts: node1
  gather_facts: False
  vars_files:
    - vars/f5_vars.yml
  roles: 
    - permissions_change

- name: Install AS3/DO
  hosts: lb
  connection: httpapi
  gather_facts: false
  vars_files:
    - vars/f5_vars.yml
  roles:
    - install_do
    - install_asm

- name: WAF Policy
  hosts: node1
  gather_facts: False
  vars_files:
    - vars/f5_vars.yml
  roles:
    - existing_policy
    - waf_block_ip
    - waf_block_urls
    - checksum

- name: Apply AS3
  hosts: lb
  connection: httpapi
  gather_facts: false
  vars_files:
    - vars/f5_vars.yml
  roles:
    - apply_as3

- name: CHMOD WebServer - Close
  hosts: node1
  gather_facts: False
  vars_files:
    - vars/f5_vars.yml
  roles: 
    - permissions_change